@(products: List[models.common.Product])
@main("Products catalogue") {

    <h2>All products</h2>

    <script>
     function del(urlToDelete) {
        $.ajax({
          url: urlToDelete,
          type: 'DELETE',
          success: function(results) {
            // Refresh the page
            location.reload();
          }
        });
      }
   </script>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>EAN</th>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        @for(product <- products) {

            <tr>
                <td><a href="@controllers.common.routes.Products.details(product.ean)">
                @product.ean
                </a></td>
                <td><a href="@controllers.common.routes.Products.details(product.ean)">@product.name</a></td>
                <td><a href="@controllers.common.routes.Products.details(product.ean)">@product.name</a></td>
                <td>
                    <a href="@controllers.common.routes.Products.details(product.ean)"><i class="icon icon-pencil"></i></a>
                    <a onclick="javascript:del('@controllers.common.routes.Products.delete(product.ean)')"><i class="icon icon-trash"></i></a>
                </td>
            </tr>
        }

        </tbody>
    </table>



    <a href="@controllers.common.routes.Products.newProduct()" class="btn">
        <i class="icon-plus"></i> New product</a>
}
