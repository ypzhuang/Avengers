@(loginForm: Form[controllers.common.SecurityController.Login])
@import helper._
@import helper.twitterBootstrap._

@main("Please sign in to the  application") {

    @helper.form(action = controllers.common.routes.SecurityController.authenticate("html"),'enctype -> "multipart/form-data"){
    <h1>Sign in</h1>
    <p>
        <input type="email" name="email" placeholder="Email"
                           value="@loginForm("email").value">
    </p>
    <p>
        <input type="password" name="password" 
                                      placeholder="Password">
    </p>
    <p>
        <button type="submit">Sign in</button>
    </p>
    }
    
}
